    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 "><h1>NEWS APPLICATION</h1></div>
            <button type="button" class="btn btn-info" (click)="getnews()">GET NEWS</button>

            <div class="col-4"></div>
        </div>
 
    
        <div class="row row-cols-1 row-cols-md-3 g-4" id="id_news">

            <div class="col-12 col-md-6 mb-6 col-lg-4 d-flex" *ngFor="let d of todaynews ">
              <div class="card shadow-light-lg mb-6 mb-md-0 lift lift-lg">
                  <img src={{d.urlToImage}} alt="" class="card-img-top">
                    <div class="card-body position-relative">
                      <div class="position-relative text-right mt-n8 mr-n4 mb-3">
                        <span class="badge badge-pill badge-success">
                          <span class="h6 text-uppercase"><i class="fa fa-check"></i></span>
                        </span>
                      </div>
          
                      <h3 class="text-capitalize" style="font-family:poppins" >
                        {{d.title}}
                      </h3>
          
                      <p class="text-muted">
                        {{d.description}}
                      </p>
                    <a href="{{d.url}}">  <button type="button" href="#showModal" data-toggle="modal" class="btn btn-danger font-weight-bold text-decoration-none" >
                      Read more <i class="fe fe-arrow-right ml-3"></i>
                    </button></a>
                      <p>{{d.time}}</p>
          
                    </div>
                    </div>
